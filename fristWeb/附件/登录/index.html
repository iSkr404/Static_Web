<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>会员注册表单</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form action="../../webpage.html" method="post">
	<h2>淘客会员注册</h2>
    <p>
		<span>昵称：</span>
		<input type="text" placeholder="小明" maxlength="6"/>
    </p>
    <p>
		<span>性别：</span>
   		<input type="radio" name="Nature" checked="checked" />&nbsp;&nbsp;男
    	<input type="radio" name="Nature" />&nbsp;&nbsp;女
	</p>
	<p>
    	<span>电子邮箱：</span>
		<input type="email" name="myemail" placeholder="123456@126.com" required multiple/>
    </p>
    <P>
    	<span>所在地：</span>
		<select>
            <option>-请选择-</option>
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>武汉</option>
            <option>成都</option>
            <option selected="selected">江西</option>
		</select>
    </P>
    <p>
    	<span>QQ：</span>
    	<input type="text" name="card" required pattern="{10}"  title="（必须填写）"/>
    </p>
	<p>
    	<span>手机号码：</span>
    	<input type="tel" name="telphone" pattern="^\d{11}$" required/>
	</p>
    <p>
    	<span>密码：</span>
		<input type="password" size="40" />
    </p>
	<P class="mgn">
    	<span></span>
    	<input type="submit" value="完成注册" class="btn"/>
        <input type="reset" value="重置" class="btn"/>
	</P>
</form>
</body>
</html>
